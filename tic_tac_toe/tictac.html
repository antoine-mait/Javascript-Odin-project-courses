<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="username">
    <input type="text" placeholder="Player 1" class="player1">
    <p class="score">Score: 0 - 0</p>
    <input type="text" placeholder="Player 2" class="player2">
</div>

<div class="board">
    <div class="tile" data-id="0"><span id="mark0"></span></div>
    <div class="tile" data-id="1"><span id="mark1"></span></div>
    <div class="tile" data-id="2"><span id="mark2"></span></div>
    <div class="tile" data-id="3"><span id="mark3"></span></div>
    <div class="tile" data-id="4"><span id="mark4"></span></div>
    <div class="tile" data-id="5"><span id="mark5"></span></div>
    <div class="tile" data-id="6"><span id="mark6"></span></div>
    <div class="tile" data-id="7"><span id="mark7"></span></div>
    <div class="tile" data-id="8"><span id="mark8"></span></div>
</div>

<div id="popover" popover class="winner-popup"></div>

<div class="controls">
    <button class="start">Start</button>
    <button class="reset">Reset</button>
</div>

  <script src="tictac.js"></script>

</body>
</html>
