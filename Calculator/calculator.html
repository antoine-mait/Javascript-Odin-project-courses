<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="calculator">
    <div id="display">
      <p>Result</p>
    </div>
    <div id="bottom">
      <div id="nb_container">
        <button class="button" id="number_btn">7</button>
        <button class="button" id="number_btn">8</button>
        <button class="button" id="number_btn">9</button>
        <button class="button" id="number_btn">4</button>
        <button class="button" id="number_btn">5</button>
        <button class="button" id="number_btn">6</button>
        <button class="button" id="number_btn">1</button>
        <button class="button" id="number_btn">2</button>
        <button class="button" id="number_btn">3</button>
        <button class="button" id="number_btn">0</button>
        <button class="button" id="operator_btn">=</button>
      </div>
      <div id="operator_container">
        <button class="button" id="operator_btn">-</button>
        <button class="button" id="operator_btn">+</button>
        <button class="button" id="operator_btn">/</button>
        <button class="button" id="operator_btn">*</button>
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>

</body>
</html>
