<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
<div id="calculator">
  <div id="display">
    <p id="result">0</p>
    <button id="clear">Clear</button>
  </div>

  <div id="bottom">
    <div class="button-container numbers">
      <button class="btn_nb" id="btn_7">7</button>
      <button class="btn_nb" id="btn_8">8</button>
      <button class="btn_nb" id="btn_9">9</button>
      <button class="btn_nb" id="btn_4">4</button>
      <button class="btn_nb" id="btn_5">5</button>
      <button class="btn_nb" id="btn_6">6</button>
      <button class="btn_nb" id="btn_1">1</button>
      <button class="btn_nb" id="btn_2">2</button>
      <button class="btn_nb" id="btn_3">3</button>
      <button class="btn_nb" id="btn_0">0</button>
      <button class="btn_nb" id="btn_dot">.</button>
      <button class="btn_operator" id="btn_equal">=</button>
    </div>

    <div class="button-container operators">
      <button class="btn_operator" id="btn_minus">-</button>
      <button class="btn_operator" id="btn_plus">+</button>
      <button class="btn_operator" id="btn_divide">/</button>
      <button class="btn_operator" id="btn_multiply">*</button>
    </div>
  </div>
</div>

  <script src="calculator.js"></script>

</body>
</html>
