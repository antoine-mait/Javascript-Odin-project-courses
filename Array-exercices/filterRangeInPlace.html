<!doctype html>
<script>

function filterRangeInPlace(arr, a, b) {
  for (let i = arr.length - 1; i >= 0; i--) {  // loop backwards
    if (arr[i] < a || arr[i] > b) {            // if element is outside the range
      arr.splice(i, 1);                         // remove it from the array
    }
  }
}

let arr = [5, 3, 8, 1];
filterRangeInPlace(arr, 1, 4); // removes numbers not in [1,4]

alert(arr); // 3,1
