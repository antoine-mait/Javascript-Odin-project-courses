<!doctype html>
<script>

let arr = [1, 2, 3];

function shuffle(arr){
    for (let i = arr.length -1 ; i > 0 ; i--){
        const j = Math.floor(Math.random() * (i +1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr
}


shuffle(arr);
console.log(arr)
// arr = [3, 2, 1]

shuffle(arr);
// arr = [2, 1, 3]
console.log(arr)
shuffle(arr);
// arr = [3, 1, 2]
console.log(arr)
</script>


</html>
