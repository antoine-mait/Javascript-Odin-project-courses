<!doctype html>
<script>

function filterRange(arr, a,b){
    const filtered = [];
    for (let i in arr){
        if (arr[i] >= a && arr[i] <= b) {
            filtered.push(arr[i]);
        }
    }
    return filtered;
}
let arr = [5, 3, 8, 1];
let filtered = filterRange(arr,1 ,4);
alert( filtered ); // 3,1 (matching values)

</script>


</html>
