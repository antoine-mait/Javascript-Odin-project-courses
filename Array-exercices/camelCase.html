<!doctype html>
<script>


function camelize(str) {
  const words = str.split("-"); // split string into array
  const newWords = words.map((word, index) => {
    if (index === 0) return word; // first word stays lowercase
    return word[0].toUpperCase() + word.slice(1); // capitalize first letter
  });
  return newWords.join(""); // join back into a camelCase string
}

// Example usage:
console.log(camelize("background-color")); // "backgroundColor"
console.log(camelize("list-style-image")); // "listStyleImage"


function camelize(str) {
  return str
    .split('-') // splits 'my-long-word' into array ['my', 'long', 'word']
    .map(
      // capitalizes first letters of all array items except the first one
      // converts ['my', 'long', 'word'] into ['my', 'Long', 'Word']
      (word, index) => index == 0 ? word : word[0].toUpperCase() + word.slice(1)
    )
    .join(''); // joins ['my', 'Long', 'Word'] into 'myLongWord'
}
</script>
